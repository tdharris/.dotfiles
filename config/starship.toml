# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 1000
# format = """$directory$character"""
# right_format = """$all"""

format = """
$git_branch\
$terraform\
$all\
$kubernetes\
$aws\
$cmd_duration\
$line_break\
$directory\
$line_break\
$os\
$container\
$shell\
$character"""

[aws]
symbol = "  "
format = '[$symbol($profile )(\($region\) )(\[$duration\] )]($style)'

# [aws.profile_aliases]

[azure]
symbol = "ﴃ "
disabled = true

[gcloud]
format = 'on [$symbol$account(@$domain)(\($project\))]($style) '
disabled = true

[conda]
symbol = " "

[dart]
symbol = " "
format = "via [$symbol]($style)"

[directory]
read_only = " "
truncation_length = 10
truncate_to_repo = true

[docker_context]
symbol = " "

[elixir]
symbol = " "
format = 'via [$symbol]($style)'

[elm]
symbol = " "

[git_branch]
symbol = " "

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[golang]
symbol = " "
format = 'via [$symbol]($style)'

[helm]
format = "via [⎈ $version](bold white) "

[hg_branch]
symbol = " "

[hostname]
ssh_symbol = " "
ssh_only = true
format = "[$ssh_symbol](bold blue) on [$hostname](bold red) "
trim_at = "."
disabled = false

[java]
symbol = " "
format = 'via [$symbol]($style)'

[julia]
symbol = " "

[kubernetes]
symbol="☸️ "
format = '[$symbol $context \($namespace\)](bold green) '
#format = 'on [⛵ ($user on )($cluster in )$context \($namespace\)](dimmed green) '
detect_extensions = ["tf", "tfplan", "tfstate", "hcl"]
detect_folders = [".terraform", ".terragrunt-cache"]
disabled = false

[[kubernetes.contexts]]
context_pattern = "dev.local.cluster.k8s"
context_alias = "dev"

[[kubernetes.contexts]]
context_pattern = ".*/openshift-cluster/.*"
context_alias = "openshift"

[[kubernetes.contexts]]
context_pattern = "gke_.*_(?P<cluster>[\\w-]+)"
context_alias = "gke-$cluster"

[[kubernetes.contexts]]
context_pattern = "arn:aws:eks:.*:.*:cluster/(?P<cluster>[\\w-]+)"
context_alias = "$cluster"

[kubernetes.user_aliases]
"dev.local.cluster.k8s" = "dev"
"root/.*" = "root"

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "
format = 'via [$symbol$version]($style)'
detect_files = ["package.json"]
detect_folders = ["node_modules"]

[deno]
format = "via [🦕 $version](green bold) "

[package]
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "
format = 'via [$symbol]($style)'

[ruby]
symbol = " "

[rust]
format = 'via [$symbol]($style)'

[scala]
symbol = " "

[shlvl]
symbol = " "

[swift]
symbol = "ﯣ "
format = 'via [$symbol]($style)'

# terraform --version is slow: https://github.com/starship/starship/issues/2084
[terraform]
symbol = "🏎💨"
format = "[$symbol$version]($style) "
# format = "[$symbol$version $workspace]($style) "
detect_extensions = ["tf", "tfplan", "tfstate", "hcl"]
detect_folders = [".terraform", ".terragrunt-cache"]

[git_status]
disabled = true

[container]
format = '[$symbol \[$name\]]($style) '

[cmd_duration]
min_time = 500
show_milliseconds = false
format = 'took [$duration](bold yellow)'
disabled = false


